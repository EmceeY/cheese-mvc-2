<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="'Edit Cheese ' + ${cheese.name} + ' (id=' + ${cheese.cheeseId} + ')'"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field" th:text="${cheese.name}"></label>
        <input class="form-control" id="name-field" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field" th:text="${cheese.description}"></label>
        <input class="form-control" id="desc-field" type="text" name="description" />
        <input type="hidden" value="${cheese.cheeseId}" name="cheeseID" />
    </div>
    <input type="submit" value="Add Cheese" />

</form>

</body>
</html>
